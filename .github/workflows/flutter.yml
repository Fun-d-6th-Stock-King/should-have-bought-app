name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v1.4.0
        with:
          channel: 'stable'
      - name: Decode google-services.json
        env: 
          FIREBASE_SECRET: ${{ secrets.FIREBASE_SECRET }}
        run: echo $FIREBASE_SECRET > /android/app/google-services.json
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: key.jks
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties          
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - name: Build App bundle
        run: flutter build appbundle
      - name: Move APK path
        run: mv build/app/outputs/flutter-apk/app-release.apk ./app-release.apk
      - name: Move App bundle path
        run: mv build/app/outputs/bundle/release/app-release.aab ./app-release.aab
      - name: Archive APK
        uses: actions/upload-artifact@v2
        with:
          name: android-build-apk
          path: ./app-release.apk
      - name: Archive App bundle
        uses: actions/upload-artifact@v2
        with:
          name: android-build-appbundle
          path: ./app-release.aab
